<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <script>
      var ch = prompt("enter ch");
      console.log("ch:", typeof ch);
      switch (ch) {
        case "alex":
          document.write("we are in 1..");

        case "ali":
          document.write("we are in case 2..");
          break;
        default:
          document.write("wrong ch");
      }
    </script>
