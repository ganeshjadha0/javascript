    <title>Document</title>

  <body>
    <script>
        function sayHello(name) {
          return `hello ${name}<br>`;
        }
        alert(sayHello("alex"));
        document.write(`<h1>${sayHello("ali")}</h1>`);
        document.write(`<mark>${sayHello("gansh")}</mark>`);
        document.write(`<b>${sayHello("gansh")}</b>`);
        console.log(sayHello("shiva"));
      document.write(sayHello(" <span>ganesh</span>.css.color="red"));
    </script>
  </body>
