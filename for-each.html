  <body>
    <script>
      var arr = [1, 2, 3, 4, 5, 2, 3];
      var uniArr = [];
      console.table(arr);

      arr.forEach(function (v) {
        //includes:check for the value in array or not.
        if (!uniArr.includes(v)) {
          // push:push the value in arry
          uniArr.push(v);
        }
      });
      console.log(uniArr);
      //console.log([...new set(arr)]);
    </script>
